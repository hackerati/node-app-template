# Start the node.js application server for local development.
appsvr:
  build: ./app
  dockerfile: "Dockerfile.dev"
  volumes:
    - "app:/src/app"
  expose:
    - "3000"

nginx:
  restart: always
  build: ./nginx
  ports:
    - "80:8080"
  volumes:
    - /www/public
  volumes_from:
    - appsvr
  links:
    - appsvr:appsvr
